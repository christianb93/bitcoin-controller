language: go
dist: xenial


go:
  - 1.10.8

install:
  - go get k8s.io/client-go/...

script:
  - go build ./cmd/controller/
  - go test -v  ./... -run "Unit"
  - ./travis/buildImage.sh

after_success:
  - sudo snap install helm --classic

deploy:
  provider: script
  script:  bash ./travis/deploy.sh
